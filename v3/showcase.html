// Generate unique abstract thumbnail per project based on name hash
const PALETTES = [
  ['#b33a2b', '#d4725c', '#f5e6e2'],  // warm red
  ['#1a3a4a', '#3d7a8a', '#c8e0e6'],  // ocean
  ['#2d4a22', '#6b8c5a', '#dce8d4'],  // forest
  ['#4a2d6b', '#8a6aad', '#e4d8f0'],  // violet
  ['#6b4a2d', '#ad8a6a', '#f0e4d8'],  // earth
  ['#1a1a3a', '#4a4a8a', '#d8d8f0'],  // night
  ['#3a2d1a', '#8a7a5a', '#f0ead8'],  // sand
  ['#2d1a3a', '#6a4a7a', '#e0d4e8'],  // plum
];

function hashStr(s) {
  let h = 0;
  for (let i = 0; i < s.length; i++) h = ((h << 5) - h + s.charCodeAt(i)) | 0;
  return Math.abs(h);
}

function generateThumbCSS(name, crosses) {
  const h = hashStr(name);
  const pal = PALETTES[h % PALETTES.length];
  const angle = (h % 360);
  const shapes = [];
  // Layered abstract shapes
  shapes.push(`linear-gradient(${angle}deg, ${pal[0]}22, ${pal[1]}44, ${pal[2]}66)`);
  // Geometric circles
  const cx1 = 20 + (h % 60), cy1 = 20 + ((h >> 3) % 60);
  const cx2 = 40 + ((h >> 5) % 50), cy2 = 30 + ((h >> 7) % 50);
  shapes.push(`radial-gradient(circle at ${cx1}% ${cy1}%, ${pal[0]}30 0%, transparent 50%)`);
  shapes.push(`radial-gradient(circle at ${cx2}% ${cy2}%, ${pal[1]}40 0%, transparent 40%)`);
  // Diagonal stripe accent
  shapes.push(`repeating-linear-gradient(${angle + 45}deg, transparent, transparent 12px, ${pal[0]}08 12px, ${pal[0]}08 13px)`);
  return `background: ${shapes.reverse().join(', ')}; background-color: ${pal[2]};`;
}

function renderProjectHTML(p, showPerson = true) {
  const thumbStyle = generateThumbCSS(p.name, p.crosses);
  const thumbContent = p.image
    ? `<img src="${p.image}" alt="${p.name}" style="width:100%;height:100%;object-fit:cover;" onerror="this.parentElement.innerHTML='<div class=\\'project__thumb-inner\\' style=\\'${thumbStyle.replace(/'/g, "\\'")}\\'></div>'">`
    : `<div class="project__thumb-inner" style="${thumbStyle}"></div>`;
  return `
    <div class="project" data-crosses="${p.crosses.join(',')}" data-person="${p.person}" data-sort="${p.sortDate}">
      <div class="project__thumb">
        ${thumbContent}
      </div>
      <div class="project__body">
        <div class="project__header">
          <div class="project__name"><a href="${p.url}" target="_blank">${p.name}</a></div>
          <span class="project__date">${p.date}</span>
        </div>
        <div class="project__desc">${p.desc}</div>
        <div class="project__meta">
          ${showPerson ? `<span class="project__by"><a href="${p.personUrl}" target="_blank">${p.person}</a></span>` : ''}
          <div class="project__crosses">
            ${p.crosses.map(c => `<span class="cross-tag" data-cross="${c}">${c}</span>`).join('')}
          </div>
        </div>
      </div>
    </div>
  `;
}

function render() {

  let filtered = currentFilter === 'all'

    : PROJECTS.filter(p => p.crosses.includes(currentFilter));

  empty.style.display = filtered.length === 0 ? 'block' : 'none';

  if (currentView === 'recency') {
    listView.style.display = '';
    personView.style.display = 'none';
    const sorted = [...filtered].sort((a, b) => b.sortDate - a.sortDate);
    listView.innerHTML = sorted.map(p => renderProjectHTML(p)).join('');
  } else if (currentView === 'intersection') {
    listView.style.display = '';
    personView.style.display = 'none';
    // Group by primary cross discipline
    const groups = {};
    filtered.forEach(p => {
      p.crosses.forEach(c => {
        if (!groups[c]) groups[c] = [];
        if (!groups[c].find(x => x.name === p.name)) groups[c].push(p);
      });
    });
    const sortedKeys = Object.keys(groups).sort();
    listView.innerHTML = sortedKeys.map(key => `
      <div class="person-group" style="grid-column: 1 / -1;">
        <h3 class="person-group__name">${key}</h3>
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.2rem;">
          ${groups[key].map(p => renderProjectHTML(p)).join('')}
        </div>
      </div>
    `).join('');
  } else if (currentView === 'person') {
    listView.style.display = 'none';
    personView.style.display = '';
    const groups = {};
    filtered.forEach(p => {
      if (!groups[p.person]) groups[p.person] = [];
      groups[p.person].push(p);
    });
    personView.innerHTML = Object.keys(groups).map(name => `
      <div class="person-group">
        <h3 class="person-group__name"><a href="${groups[name][0].personUrl}" target="_blank">${name}</a></h3>
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.2rem;">
          ${groups[name].sort((a, b) => b.sortDate - a.sortDate).map(p => renderProjectHTML(p, false)).join('')}
        </div>
      </div>
    `).join('');
  }

  // Wire up cross-tag clicks as filters
  document.querySelectorAll('.cross-tag').forEach(tag => {
    tag.addEventListener('click', () => {
      currentFilter = tag.dataset.cross;
      syncFilterBtns();
      render();
    });
  });
}

// View select
document.getElementById('viewSelect').addEventListener('change', (e) => {
  currentView = e.target.value;
  render();
});

// Filter select
filterSelect.addEventListener('change', (e) => {
  currentFilter = e.target.value;
  render();
});

// Initial render
render();
</script>
