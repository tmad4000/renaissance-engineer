// Collect unique disciplines and people
const allDisciplines = [...new Set(FEED.flatMap(f => f.disciplines))].sort();
const allPeople = [...new Set(FEED.map(f => f.person))];
const filterContainer = document.getElementById('filters');

// Add person pills first
allPeople.forEach(p => {
  const btn = document.createElement('button');
  btn.className = 'filter-pill';
  btn.dataset.person = p;
  btn.textContent = p;
  filterContainer.appendChild(btn);
});

// Then discipline pills
allDisciplines.forEach(d => {
  const btn = document.createElement('button');
  btn.className = 'filter-pill';
  btn.dataset.filter = d;
  btn.textContent = d;
  filterContainer.appendChild(btn);
});

let currentFilter = 'all';
let currentPerson = null;

function fmtDate(dateStr) {
  const d = new Date(dateStr + 'T00:00:00');
  const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  return { month: months[d.getMonth()], year: String(d.getFullYear()) };
}

function renderFeed() {
  const container = document.getElementById('feedList');
  const empty = document.getElementById('emptyState');

  let filtered = FEED;
  if (currentPerson) {
    filtered = filtered.filter(f => f.person === currentPerson);
  } else if (currentFilter !== 'all') {
    filtered = filtered.filter(f => f.disciplines.includes(currentFilter));
  }

  filtered = [...filtered].sort((a, b) => new Date(b.date) - new Date(a.date));
  empty.style.display = filtered.length === 0 ? 'block' : 'none';

  container.innerHTML = filtered.map((item, i) => {
    const dt = fmtDate(item.date);
    const idx = FEED.indexOf(item);
    const typeClass = item.type ? ' entry__type--' + item.type : '';
    return `
    <article class="entry" style="animation-delay: ${i * 0.025}s">
      <div class="entry__date">
        ${dt.month}<span class="date-year">${dt.year}</span>
      </div>
      <div class="entry__head">
        <span class="entry__author"><a href="${item.personUrl}" target="_blank">${item.person}</a></span>
        ${item.type ? `<span class="entry__type${typeClass}">${item.type}</span>` : ''}
        <span class="entry__via">via <a href="${item.sourceUrl}" target="_blank">${item.source}</a></span>
      </div>
      <div class="entry__body">
        <div class="entry__title"><a href="${item.url}" target="_blank">${item.title}</a></div>
        <div class="entry__excerpt">${item.excerpt}</div>
      </div>
      <div class="entry__foot">
        <div class="entry__tags">${item.disciplines.map(d => `<span class="feed-tag">${d}</span>`).join('')}</div>
        <button class="action-btn" onclick="toggleReply(${idx})">Reply${item.replies.length > 0 ? ' (' + item.replies.length + ')' : ''}</button>
      </div>
      ${item.replies.length > 0 ? `
        <div class="replies">
          ${item.replies.map(r => `
            <div class="reply">
              <div class="reply__header">
                <span class="reply__author">${r.author}</span>
                <span class="reply__date">${r.date}</span>
              </div>
              <div class="reply__text">${r.text}</div>
            </div>
          `).join('')}
        </div>
      ` : ''}
      <div class="reply-form" id="reply-${idx}">
        <textarea placeholder="Add a thoughtful reply&hellip;" rows="2"></textarea>
        <button onclick="submitReply(${idx})">Post</button>
      </div>
    </article>`;
  }).join('');
}

function toggleReply(idx) {
  const form = document.getElementById('reply-' + idx);
  form.classList.toggle('show');
  if (form.classList.contains('show')) form.querySelector('textarea').focus();
}

function submitReply(idx) {
  const form = document.getElementById('reply-' + idx);
  const text = form.querySelector('textarea').value.trim();
  if (!text) return;
  FEED[idx].replies.push({ author: "You", text: text, date: new Date().toISOString().slice(0, 7) });
  renderFeed();
}

document.addEventListener('click', (e) => {
  if (e.target.classList.contains('filter-pill')) {
    const filter = e.target.dataset.filter;
    const person = e.target.dataset.person;
    if (person) {
      currentPerson = currentPerson === person ? null : person;
      currentFilter = 'all';
    } else {
      currentFilter = filter;
      currentPerson = null;
    }
    document.querySelectorAll('.filter-pill').forEach(b => {
      if (b.dataset.person) b.classList.toggle('active', b.dataset.person === currentPerson);
      else b.classList.toggle('active', !currentPerson && b.dataset.filter === currentFilter);
    });
    renderFeed();
  }
});

renderFeed();
</script>
