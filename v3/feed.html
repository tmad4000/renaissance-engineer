<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feed &mdash; Renaissance Engineer</title>
<meta name="description" content="A curated feed of thoughtful writing from people who build across disciplines.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,300;0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,300;1,6..72,400;1,6..72,500&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet">
<style>
  :root {
    --ink: #111;
    --ink-70: #3a3a3a;
    --ink-50: #666;
    --ink-30: #999;
    --ink-15: #ccc;
    --ink-08: #e4e4e4;
    --bg: #fafafa;
    --surface: #fff;
    --red: #b33a2b;
    --red-light: rgba(179, 58, 43, 0.06);
    --serif: 'Newsreader', 'Georgia', serif;
    --mono: 'DM Mono', 'Courier New', monospace;
    --max-w: 700px;
  }
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  html { font-size: 17px; scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }
  body { font-family: var(--serif); color: var(--ink); background: var(--bg); line-height: 1.65; }
  ::selection { background: var(--red); color: #fff; }
  a { color: var(--ink); }
  a:hover { color: var(--red); }

  header { border-bottom: 1px solid var(--ink-08); background: var(--surface); position: sticky; top: 0; z-index: 100; }
  .h-inner { max-width: var(--max-w); margin: 0 auto; padding: 0.85rem 2rem; display: flex; justify-content: space-between; align-items: baseline; }
  .wm { font-size: 1.05rem; font-weight: 500; text-decoration: none; color: var(--ink); letter-spacing: -0.02em; }
  .wm:hover { color: var(--red); }
  nav { display: flex; gap: 1.4rem; }
  nav a { font-family: var(--mono); font-size: 0.6rem; letter-spacing: 0.06em; text-decoration: none; color: var(--ink-50); }
  nav a:hover { color: var(--red); }
  nav a.active { color: var(--red); }

  .page { max-width: var(--max-w); margin: 0 auto; padding: 2rem 2rem 3rem; }

  .page h1 {
    font-size: 1.6rem;
    font-weight: 300;
    line-height: 1.25;
    letter-spacing: -0.025em;
    margin-bottom: 0.3rem;
  }
  .page h1 em { font-weight: 500; font-style: italic; color: var(--red); }
  .page > .sub {
    font-family: var(--mono);
    font-size: 0.6rem;
    color: var(--ink-30);
    margin-bottom: 1.8rem;
    letter-spacing: 0.03em;
  }

  /* Filter pills */
  .filters {
    display: flex;
    gap: 0.25rem;
    flex-wrap: wrap;
    margin-bottom: 1.5rem;
  }
  .filter-pill {
    font-family: var(--mono);
    font-size: 0.5rem;
    letter-spacing: 0.03em;
    color: var(--ink-30);
    background: none;
    border: 1px solid var(--ink-08);
    padding: 0.15rem 0.45rem;
    cursor: pointer;
    transition: all 0.15s;
  }
  .filter-pill:hover { color: var(--ink); border-color: var(--ink-15); }
  .filter-pill.active { color: var(--red); border-color: var(--red); background: var(--red-light); }

  /* Feed entries */
  .feed-item {
    padding: 1.2rem 0;
    opacity: 0;
    animation: fadeUp 0.3s ease forwards;
    background-image: linear-gradient(var(--ink-08), var(--ink-08));
    background-size: 90% 1px;
    background-repeat: no-repeat;
    background-position: center bottom;
  }
  .feed-item:last-child { background-image: none; }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .feed-item__source {
    display: flex;
    align-items: baseline;
    gap: 0.4rem;
    margin-bottom: 0.3rem;
  }
  .feed-item__author {
    font-size: 0.85rem;
    font-weight: 500;
    letter-spacing: -0.01em;
  }
  .feed-item__author a { text-decoration: none; }
  .feed-item__author a:hover { color: var(--red); }
  .feed-item__origin {
    font-family: var(--mono);
    font-size: 0.48rem;
    color: var(--ink-30);
    letter-spacing: 0.02em;
  }
  .feed-item__origin a { color: var(--ink-30); text-decoration: none; }
  .feed-item__origin a:hover { color: var(--red); }
  .feed-item__date {
    font-family: var(--mono);
    font-size: 0.48rem;
    color: var(--ink-15);
    margin-left: auto;
  }

  .feed-item__title {
    font-size: 1.05rem;
    font-weight: 400;
    letter-spacing: -0.01em;
    line-height: 1.35;
    margin-bottom: 0.25rem;
  }
  .feed-item__title a { text-decoration: none; }
  .feed-item__title a:hover { color: var(--red); }

  .feed-item__excerpt {
    font-size: 0.85rem;
    font-weight: 300;
    color: var(--ink-50);
    line-height: 1.55;
    margin-bottom: 0.4rem;
  }

  .feed-item__tags {
    display: flex;
    gap: 0.2rem;
    flex-wrap: wrap;
    margin-bottom: 0.5rem;
  }
  .feed-tag {
    font-family: var(--mono);
    font-size: 0.42rem;
    letter-spacing: 0.03em;
    color: var(--ink-15);
  }
  .feed-tag + .feed-tag::before {
    content: '\00b7\00a0';
    color: var(--ink-08);
  }

  /* Reply/thread section */
  .feed-item__actions {
    display: flex;
    gap: 0.8rem;
    align-items: center;
  }
  .action-btn {
    font-family: var(--mono);
    font-size: 0.48rem;
    letter-spacing: 0.04em;
    color: var(--ink-15);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.15rem 0;
    transition: color 0.15s;
  }
  .action-btn:hover { color: var(--red); }

  .replies {
    margin-top: 0.6rem;
    padding-left: 1rem;
    border-left: 1px solid var(--ink-08);
  }
  .reply {
    margin-bottom: 0.6rem;
  }
  .reply__header {
    display: flex;
    align-items: baseline;
    gap: 0.3rem;
    margin-bottom: 0.1rem;
  }
  .reply__author {
    font-size: 0.78rem;
    font-weight: 500;
  }
  .reply__date {
    font-family: var(--mono);
    font-size: 0.45rem;
    color: var(--ink-15);
  }
  .reply__text {
    font-size: 0.82rem;
    font-weight: 300;
    color: var(--ink-50);
    line-height: 1.5;
  }

  .reply-form {
    margin-top: 0.5rem;
    display: none;
  }
  .reply-form.show { display: flex; gap: 0.4rem; align-items: flex-start; }
  .reply-form textarea {
    flex: 1;
    font-family: var(--serif);
    font-size: 0.82rem;
    color: var(--ink);
    border: 1px solid var(--ink-08);
    padding: 0.4rem 0.5rem;
    background: transparent;
    resize: none;
    min-height: 2.5rem;
    line-height: 1.5;
    outline: none;
    transition: border-color 0.15s;
  }
  .reply-form textarea:focus { border-color: var(--red); }
  .reply-form button {
    font-family: var(--mono);
    font-size: 0.5rem;
    letter-spacing: 0.06em;
    color: var(--surface);
    background: var(--ink);
    border: none;
    padding: 0.4rem 0.8rem;
    cursor: pointer;
    transition: background 0.15s;
    white-space: nowrap;
  }
  .reply-form button:hover { background: var(--red); }

  /* Empty state */
  .empty { font-size: 0.88rem; font-style: italic; color: var(--ink-30); padding: 2rem 0; text-align: center; display: none; }

  footer { border-top: 1px solid var(--ink-08); background: var(--surface); }
  .f-inner { max-width: var(--max-w); margin: 0 auto; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: baseline; }
  .f-inner span { font-family: var(--mono); font-size: 0.55rem; color: var(--ink-30); }

  @media (max-width: 600px) {
    html { font-size: 16px; }
    .h-inner { flex-direction: column; gap: 0.4rem; }
    .f-inner { flex-direction: column; gap: 0.3rem; }
  }
</style>
</head>
<body>

<header>
  <div class="h-inner">
    <a href="index.html" class="wm">Renaissance Engineer</a>
    <nav>
      <a href="index.html#directory">Directory</a>
      <a href="visions.html">Visions</a>
      <a href="showcase.html">Showcase</a>
      <a href="feed.html" class="active">Feed</a>
      <a href="manifesto.html">Manifesto</a>
    </nav>
  </div>
</header>

<section class="page">
  <h1>Thoughtful <em>streams</em></h1>
  <p class="sub">Curated writing from minds that build across boundaries</p>

  <div class="filters" id="filters">
    <button class="filter-pill active" data-filter="all">All</button>
  </div>

  <div id="feedList"></div>
  <p class="empty" id="emptyState">No posts match this filter.</p>
</section>

<footer>
  <div class="f-inner">
    <span>renaissance.engineer</span>
    <span>2026</span>
  </div>
</footer>

const FEED = [

  {

  },
  {

    source: "IdeaFlow",
    sourceUrl: "https://ideaflow.io",
    disciplines: ["CS", "Philosophy", "Knowledge Graphs"],
    replies: []
  },
  {
    person: "Stephanie Zhang",
    personUrl: "https://s-z.carrd.co",

    date: "2025-03-01",
    excerpt: "What is the unsayable aliveness that lies underneath phenomena? Encoding poetry into proteins via bioprinting, witnessing self-assembly into higher-order forms through electrons, cells, and light.",
    source: "Hybrid Studio/Lab",
    sourceUrl: "https://s-z.carrd.co",
    disciplines: ["Bioengineering", "Art", "Phenomenology"],
    replies: []
  },
  {
    person: "Renaise Kim",
    personUrl: "https://renaise.com",
    title: "ARTIFICE: Where Design Meets Speculative Fiction",
    url: "https://renaise.com",
    date: "2025-09-01",
    excerpt: "A multi-disciplinary studio built on the conviction that the most powerful design decisions are born from speculative thinking. The studio is a conceptual space shaped by science fiction.",
    source: "Renaise Studio",
    sourceUrl: "https://renaise.com",
    disciplines: ["Design", "Technology", "Sci-Fi"],
    replies: []
  }
];

// Collect unique disciplines
const allDisciplines = [...new Set(FEED.flatMap(f => f.disciplines))].sort();
const filterContainer = document.getElementById('filters');
allDisciplines.forEach(d => {
  const btn = document.createElement('button');
  btn.className = 'filter-pill';
  btn.dataset.filter = d;
  btn.textContent = d;
  filterContainer.appendChild(btn);
});

// Also add person filter pills
const allPeople = [...new Set(FEED.map(f => f.person))];
allPeople.forEach(p => {
  const btn = document.createElement('button');
  btn.className = 'filter-pill';
  btn.dataset.person = p;
  btn.textContent = p;
  filterContainer.appendChild(btn);
});

let currentFilter = 'all';
let currentPerson = null;

function formatDate(dateStr) {
  const d = new Date(dateStr + 'T00:00:00');
  const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  return `${months[d.getMonth()]} ${d.getFullYear()}`;
}

function renderFeed() {
  const container = document.getElementById('feedList');
  const empty = document.getElementById('emptyState');

  let filtered = FEED;
  if (currentPerson) {
    filtered = filtered.filter(f => f.person === currentPerson);
  } else if (currentFilter !== 'all') {
    filtered = filtered.filter(f => f.disciplines.includes(currentFilter));
  }

  // Sort by date descending
  filtered = [...filtered].sort((a, b) => new Date(b.date) - new Date(a.date));

  empty.style.display = filtered.length === 0 ? 'block' : 'none';

  container.innerHTML = filtered.map((item, i) => `
    <div class="feed-item" style="animation-delay: ${i * 0.03}s" data-idx="${FEED.indexOf(item)}">
      <div class="feed-item__source">
        <span class="feed-item__author"><a href="${item.personUrl}" target="_blank">${item.person}</a></span>
        <span class="feed-item__origin">via <a href="${item.sourceUrl}" target="_blank">${item.source}</a></span>
        <span class="feed-item__date">${formatDate(item.date)}</span>
      </div>
      <div class="feed-item__title"><a href="${item.url}" target="_blank">${item.title}</a></div>
      <div class="feed-item__excerpt">${item.excerpt}</div>
      <div class="feed-item__tags">
        ${item.disciplines.map(d => `<span class="feed-tag">${d}</span>`).join('')}
      </div>
      <div class="feed-item__actions">
        <button class="action-btn" onclick="toggleReply(${FEED.indexOf(item)})">Reply</button>
        ${item.replies.length > 0 ? `<button class="action-btn">${item.replies.length} ${item.replies.length === 1 ? 'reply' : 'replies'}</button>` : ''}
      </div>
      ${item.replies.length > 0 ? `
        <div class="replies">
          ${item.replies.map(r => `
            <div class="reply">
              <div class="reply__header">
                <span class="reply__author">${r.author}</span>
                <span class="reply__date">${r.date}</span>
              </div>
              <div class="reply__text">${r.text}</div>
            </div>
          `).join('')}
        </div>
      ` : ''}
      <div class="reply-form" id="reply-${FEED.indexOf(item)}">
        <textarea placeholder="Add a thoughtful reply&hellip;" rows="2"></textarea>
        <button onclick="submitReply(${FEED.indexOf(item)})">Post</button>
      </div>
    </div>
  `).join('');
}

function toggleReply(idx) {
  const form = document.getElementById('reply-' + idx);
  form.classList.toggle('show');
  if (form.classList.contains('show')) {
    form.querySelector('textarea').focus();
  }
}

function submitReply(idx) {
  const form = document.getElementById('reply-' + idx);
  const textarea = form.querySelector('textarea');
  const text = textarea.value.trim();
  if (!text) return;
  FEED[idx].replies.push({ author: "You", text: text, date: new Date().toISOString().slice(0, 7) });
  renderFeed();
}

// Filter clicks
document.addEventListener('click', (e) => {
  if (e.target.classList.contains('filter-pill')) {
    const filter = e.target.dataset.filter;
    const person = e.target.dataset.person;
    if (person) {
      currentPerson = currentPerson === person ? null : person;
      currentFilter = 'all';
    } else {
      currentFilter = filter;
      currentPerson = null;
    }
    document.querySelectorAll('.filter-pill').forEach(b => {
      if (b.dataset.person) {
        b.classList.toggle('active', b.dataset.person === currentPerson);
      } else {
        b.classList.toggle('active', !currentPerson && b.dataset.filter === currentFilter);
      }
    });
    renderFeed();
  }
});

renderFeed();
</script>
